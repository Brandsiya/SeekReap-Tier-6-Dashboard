services:
  # Web Service - Tier-6 Backend API
  - type: web
    name: seekreap-tier6-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seekreap-tier6-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: seekreap-tier6-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://seekreap-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.9.18

  # Background Worker - Tier-6 Job Processor
  - type: worker
    name: seekreap-tier6-worker
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seekreap-tier6-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: seekreap-tier6-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://seekreap-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.9.18

  # Redis - Tier-6 Queue
  - type: redis
    name: seekreap-tier6-redis
    region: oregon
    plan: free
    maxmemoryPolicy: noeviction

databases:
  # PostgreSQL - Tier-6 Database
  - name: seekreap-tier6-db
    region: oregon
    plan: free
    databaseName: seekreap
    user: seekreap_user
